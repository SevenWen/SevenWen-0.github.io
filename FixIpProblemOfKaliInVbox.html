<h1>How to fix ip problem of kali Linux in Virtual Box</h1>
<p>After installing Kali Linux in Virtual Box, the default networking adapter mode is NAT. </p>
<p>Then the Ip will be 10.0.2.15... Not a Virtual Box ip.</p>
<p>To change it under Virtual Box, change the adapter mode to Bridged Adapter.</p>
